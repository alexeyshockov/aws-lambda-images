name: Docker

on:
  release:
    types: [ published ]

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker:
          - { branch: "3.10", python_version: "3.10.9" }
          - { branch: "3.11", python_version: "3.11.1" }
    steps:
      # BuildKit uses Git context by default
#      - uses: actions/checkout@v3

      - uses: docker/setup-qemu-action@v2
        with:
          platforms: "arm64"
      - uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}/python:${{ matrix.docker.branch }}
          labels: |
            org.opencontainers.image.description="Debian-based Python image for AWS Lambda"

      - name: Build and push the main (slim) docker image
        uses: docker/build-push-action@v3
        with:
          context: python
          platforms: linux/amd64,linux/arm64
          target: debian-slim
          build-args: |
            PYTHON_VERSION="${{ matrix.docker.python_version }}"
          push: ${{ github.event_name != 'pull_request' }}
          # TODO Use tags from the metadata above
          tags: |
            ghcr.io/${{ github.repository }}/python:${{ matrix.docker.branch }}
            ghcr.io/${{ github.repository }}/python:${{ matrix.docker.branch }}-debian-slim
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push the "full" docker image
        uses: docker/build-push-action@v3
        with:
          context: python
          platforms: linux/amd64,linux/arm64
          target: debian
          build-args: |
            PYTHON_VERSION="${{ matrix.docker.python_version }}"
          push: ${{ github.event_name != 'pull_request' }}
          # TODO Use tags from the metadata above
          tags: |
            ghcr.io/${{ github.repository }}/python:${{ matrix.docker.branch }}-debian
          labels: ${{ steps.meta.outputs.labels }}
